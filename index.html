<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link href="styles/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <!-- <div class="dummy"></div> -->
  <div class="container">
    <div class="wrapper">
      <div class="card">
        <div class="left">
          <picture>
            <source media="(min-width:650px)" srcset="images/image-product-desktop.jpg">
            <source media="(min-width:375px)" srcset="images/image-product-mobile.jpg">
            <img src="images/image-product-desktop.png" alt="Flowers" style="width:100%;">
          </picture>
        </div>
        <div class="right">
          <p class="txt1">PERFUME</p>
          <p class="txt2">Gabrielle Essence Eau De Parfum</p>
          <p class="txt3">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for
            the House of CHANEL.</p>
          <p class="txt4">$149.99<span> $169.99</span></p>
          <p class="wsite-nav-cart">&nbsp;&nbsp;&nbsp;&nbsp;Add to Cart</p>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
